name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Desplegar Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Verificar estructura de directorios
        run: |
          echo "Contenido del directorio actual:"
          ls -la
          echo "Buscando carpeta frontend:"
          find . -type d -name "frontend" | xargs -I{} echo "Encontrado: {}"
          echo "Verificando package.json:"
          find . -name "package.json" | xargs -I{} echo "Encontrado: {}"

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias y construir
        # Usa el directorio correcto dependiendo de la ubicación de tu frontend
        working-directory: frontend  # Ajusta esto si es necesario
        run: |
          pwd
          ls -la
          npm install
          npm run build

      - name: Configurar conexión SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 72.167.223.67 >> ~/.ssh/known_hosts

      - name: Subir build al VPS
        run: |
          scp -r frontend/dist devxcargo@72.167.223.67:/home/devxcargo/xcargo/frontend/

      - name: Recargar NGINX en el servidor
        run: |
          ssh devxcargo@72.167.223.67 "sudo systemctl reload nginx"