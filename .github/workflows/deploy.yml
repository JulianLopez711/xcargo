name: Despliegue a servidor VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Desplegar a VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Subir archivos al servidor
        run: |
          rsync -avz --delete ./backend/ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/${{ secrets.USERNAME }}/xcargo-backend
          rsync -avz --delete ./frontend/dist/ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/www/xcargo-frontend

      - name: Reiniciar backend
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'sudo systemctl restart xcargo-backend'
