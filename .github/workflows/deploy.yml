name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Desplegar frontend a VPS
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: |
          cd frontend
          npm install

      - name: Construir frontend
        run: |
          cd frontend
          npm run build

      - name: Configurar conexión SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 72.167.223.67 >> ~/.ssh/known_hosts

      - name: Subir archivos al VPS (carpeta dist)
        run: |
          scp -r frontend/dist devxcargo@72.167.223.67:/home/devxcargo/xcargo/frontend/

      - name: Reiniciar NGINX (opcional si cambió algo)
        run: |
          ssh devxcargo@72.167.223.67 'sudo systemctl reload nginx'
