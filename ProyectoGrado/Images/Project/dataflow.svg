<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="500" viewBox="0 0 1000 500">
  <style>
    .box { fill:#fffaf0; stroke:#c05621; stroke-width:2px; }
    .text { font-family: Arial, sans-serif; font-size:13px; fill:#2d3748 }
    .arrow { stroke:#c05621; stroke-width:2; fill:none; marker-end:url(#arrowhead);} 
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c05621"/>
    </marker>
  </defs>
  <!-- Conductor -->
  <rect x="40" y="40" width="160" height="60" rx="6" class="box"/>
  <text x="120" y="80" class="text" text-anchor="middle">Conductor (App)</text>
  <!-- Frontend -->
  <rect x="260" y="40" width="160" height="60" rx="6" class="box"/>
  <text x="340" y="80" class="text" text-anchor="middle">Frontend</text>
  <!-- Backend -->
  <rect x="480" y="40" width="220" height="80" rx="6" class="box"/>
  <text x="590" y="70" class="text" text-anchor="middle">Backend (API)</text>
  <text x="590" y="88" class="text" text-anchor="middle">Validación · Guardado</text>
  <!-- BigQuery -->
  <rect x="740" y="40" width="200" height="60" rx="6" class="box"/>
  <text x="840" y="80" class="text" text-anchor="middle">BigQuery</text>
  <!-- Flow arrows -->
  <path d="M200 70 L260 70" class="arrow"/>
  <path d="M420 70 L480 70" class="arrow"/>
  <path d="M700 70 L740 70" class="arrow"/>
  <!-- Comprobante upload flow -->
  <rect x="480" y="160" width="220" height="60" rx="6" class="box"/>
  <text x="590" y="195" class="text" text-anchor="middle">Comprobantes (Storage)</text>
  <path d="M590 120 L590 160" class="arrow"/>
  <path d="M590 220 L590 260" class="arrow"/>
  <!-- Reports -->
  <rect x="740" y="160" width="200" height="60" rx="6" class="box"/>
  <text x="840" y="195" class="text" text-anchor="middle">Reportes / UI</text>
  <path d="M940 70 L940 160" class="arrow"/>
</svg>