<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="400" viewBox="0 0 1000 400">
  <style>
    .box { fill:#f6f9ff; stroke:#2b6cb0; stroke-width:2px; }
    .text { font-family: Arial, sans-serif; font-size:14px; fill:#1a202c }
    .arrow { stroke:#2b6cb0; stroke-width:2; fill:none; marker-end:url(#arrowhead);} 
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2b6cb0"/>
    </marker>
  </defs>
  <!-- Frontend -->
  <rect x="40" y="120" width="200" height="100" rx="8" class="box"/>
  <text x="140" y="155" class="text" text-anchor="middle">Frontend (React)</text>
  <!-- Backend -->
  <rect x="340" y="90" width="220" height="160" rx="8" class="box"/>
  <text x="450" y="125" class="text" text-anchor="middle">Backend (FastAPI)</text>
  <text x="450" y="145" class="text" text-anchor="middle">Validaciones · API · Auth</text>
  <!-- BigQuery -->
  <rect x="680" y="40" width="240" height="120" rx="8" class="box"/>
  <text x="800" y="85" class="text" text-anchor="middle">BigQuery</text>
  <text x="800" y="105" class="text" text-anchor="middle">Almacén analítico</text>
  <!-- Comprobantes -->
  <rect x="680" y="220" width="240" height="80" rx="8" class="box"/>
  <text x="800" y="255" class="text" text-anchor="middle">Storage: comprobantes/</text>
  <!-- Arrows -->
  <path d="M240 170 L340 170" class="arrow"/>
  <path d="M560 110 L680 100" class="arrow"/>
  <path d="M560 190 L680 260" class="arrow"/>
  <!-- Notes -->
  <text x="120" y="200" class="text">Usuarios: Admin, Supervisor, Conductor</text>
</svg>